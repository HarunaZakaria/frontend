<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Example</title>
<link rel="stylesheet" href="style.css">
    <!-- Include the Tailwind CDN script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-around items-center">
        <!-- Brand/Logo -->
        <div class="text-white text-xl font-bold">Logo</div>

        <!-- Navigation Links (Desktop View) -->
        <div>
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md"
            >About</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md"
            >Services</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md"
            >Contact</a
          >
        </div>
        <div class="hidden md:flex space-x-4">
          <a
            href="#"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Register</a
          >
          <a
            href="#"
            class="bg-gray-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >Signin</a
          >
        </div>

        <!-- Mobile Menu Button (Hamburger) -->
        <div class="md:hidden">
          <button
            id="menu-button"
            class="text-gray-300 hover:text-white focus:outline-none focus:text-white"
          >
            <!-- Hamburger Icon -->
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu (Hidden by default) -->
      <div id="menu" class="hidden md:hidden mt-2">
        <a
          href="#"
          class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md"
          >Register</a
        >
        <a
          href="#"
          class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md"
          >Signin</a
        >
      </div>
    </nav>
    <h1 class="har">Haruna</h1>
    <script src="two.js"></script>
  </body>
</html>
