<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Example</title>
    <!-- Include the Tailwind CDN script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-10">
      <div
        class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden"
      >
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Welcome to Tailwind</div>
          <p class="text-gray-700 text-base">
            This is a simple card component styled purely with utility classes.
          </p>
        </div>
        <div class="px-6 py-4">
          <span
            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"
            >#tailwindcss</span
          >
          <span
            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700"
            >#html</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
